services:
  # Backend API Service
  - type: web
    name: mmb-portfolio-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python server.py"
    plan: free
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mmb_portfolio
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://mmb-portfolio-frontend.onrender.com
      - key: PORT
        value: 8001

  # Frontend Static Site
  - type: static
    name: mmb-portfolio-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
    plan: free
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://mmb-portfolio-backend.onrender.com

databases:
  # MongoDB Database (if using Render's MongoDB)
  - name: mmb-portfolio-db
    plan: free
    type: mongodb
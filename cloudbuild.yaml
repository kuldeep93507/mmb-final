# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the frontend and copy to backend for unified deployment
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        # Set empty backend URL for unified deployment (uses relative URLs)
        REACT_APP_BACKEND_URL="" npm run build
        # Clean and copy built frontend to backend static_files for unified deployment
        mkdir -p ../backend/static_files
        rm -rf ../backend/static_files/*
        cp -r build/* ../backend/static_files/
        
  # Rebuild backend with frontend included
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mmb-portfolio:$BUILD_ID', './backend']
    
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mmb-portfolio:$BUILD_ID']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mmb-portfolio'
      - '--image=gcr.io/$PROJECT_ID/mmb-portfolio:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=CLOUD_RUN_SERVICE=true'
      - '--set-secrets=JWT_SECRET=mmb-portfolio-jwt-secret:latest'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'

images:
  - 'gcr.io/$PROJECT_ID/mmb-portfolio:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
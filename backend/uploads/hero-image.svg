  <line x1="320" y1="300" x2="280" y2="300" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="480" y1="300" x2="520" y2="300" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="220" x2="400" y2="180" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="380" x2="400" y2="420" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner elements -->
  <rect x="260" y="280" width="40" height="40" rx="5" fill="white" opacity="0.2"/>
  <rect x="500" y="280" width="40" height="40" rx="5" fill="white" opacity="0.2"/>
  <rect x="380" y="160" width="40" height="40" rx="5" fill="white" opacity="0.2"/>
  <rect x="380" y="400" width="40" height="40" rx="5" fill="white" opacity="0.2"/>
  
  <text x="400" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Modern Web Solutions</text>
  <text x="400" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">Professional Development & Design</text>

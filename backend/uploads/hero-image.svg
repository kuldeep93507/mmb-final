  </defs>
  <rect width="800" height="600" fill="url(#heroGrad)"/>
  
  <!-- Code symbols -->
  <text x="100" y="150" fill="white" font-family="monospace" font-size="24" opacity="0.3">&lt;/&gt;</text>
  <text x="650" y="200" fill="white" font-family="monospace" font-size="20" opacity="0.3">{}</text>
  <text x="150" y="450" fill="white" font-family="monospace" font-size="18" opacity="0.3">( )</text>
  <text x="600" y="500" fill="white" font-family="monospace" font-size="22" opacity="0.3">[ ]</text>
  
  <!-- Central design -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
  <circle cx="400" cy="300" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="300" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="300" r="8" fill="white" opacity="0.8"/>
  
